<head>

    <title>Hello World</title>

<body>
    <h1>Hello World!</h1>

    <p>Phrases: {{ phrase }}</p>
    <p>Times: {{ times }}</p>

    {%for x in range(0,times): %}
        <p> {{ phrase }}</p>
    {% endfor %}

{% if phrase == "hello" %}
    <p>The phase says hello</p>
{% endif %}
