<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>StellaScope</title>
</head>

<body>
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid gap-2">
            <img class="img-thumbnail nav-img" src="{{ url_for('static', filename='scope.png') }}" alt="stellascope logo">
            <a class="navbar-brand" href="#">StellaScope</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-danger w-75 m-auto my-3">{{message}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}

    <div class="container gap-2 mt-2 w-100">
        <img class="w-25 m-auto d-block my-3" src="{{ url_for('static', filename='stellascope.png') }}" alt="stellascope logo">
        <h1 class="text text-center">Welcome To StellaScope</h1>
        <div class="right card w-50 m-auto">
            <div class="card-header">Login</div>
            <div class="card-body text-center m-auto">
                <form action="/login" class="row m-auto p-2" method="post">
                    <div class="col-auto">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control-plaintext mb-3">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="form-control-plaintext mb-3">
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                        <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
                    </div>
                
            </div>
        </div>
    </div>
</body>

</html>
