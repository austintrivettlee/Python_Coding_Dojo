<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <h1>All My Friends</h1>
    {% for friend in friends %}
    <p>First Name: {{ friend.first_name }}</p>
    <p>Last Name: {{ friend.last_name }}</p>
    <p>Occupation: {{ friend.occupation }}</p>
    <hr/>
    {% endfor %}
  </body>
</html>
